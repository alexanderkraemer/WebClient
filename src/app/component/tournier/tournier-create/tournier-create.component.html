<div class="container theme-showcas">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          create Tournament
        </div>
        <div class="panel-body">
          <div class="col-md-6">
            <div class="block form-horizontal">
              <div class="form-group">
                <label class="col-md-4 control-label">Name</label>
                <div class="col-md-7">
                  <input type="text" class="form-control input-sm input-sm" [(ngModel)]="tournier.Name">
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-12">
                  <button class="btn btn-default" (click)="goBack()">go Back</button>
                  <button class="btn btn-default" (click)="save()">Save</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
