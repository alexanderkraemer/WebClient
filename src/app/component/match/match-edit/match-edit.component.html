<div *ngIf="match" class="container theme-showcas">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          Matchinfo
        </div>
        <div class="panel-body">
          <div class="col-md-6">
            <div class="block form-horizontal">
              <div class="form-group">
                <label class="col-md-4 control-label">TeamID</label>
                <div class="col-md-7">
                  <p class="form-control-static">{{ match.ID }}</p>
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-4 control-label">Tournament</label>
                <div class="col-md-7">
                  <select class="form-control" [(ngModel)]="match.Tournier">
                    <option *ngFor="let tournament of Tournaments" [ngValue]="tournament">
                      {{tournament.Name}}
                    </option>
                  </select>
                  <!-- [(ngModel)]="match.Tournier.ID" -->
                </div>
              </div>
              <h3>Team 1</h3>
              <div class="form-group">
                <label class="col-md-4 control-label">Player 1</label>
                <div class="col-md-7">
                  <select class="form-control" [(ngModel)]="match.Team1Player1">
                    <option *ngFor="let sp of Spieler" [ngValue]="sp">
                      {{sp.FirstName}} {{sp.LastName}}
                    </option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-4 control-label">Player 2</label>
                <div class="col-md-7">
                  <select class="form-control" [(ngModel)]="match.Team1Player2">
                    <option *ngFor="let sp of Spieler" [ngValue]="sp">
                      {{sp.FirstName}} {{sp.LastName}}
                    </option>
                  </select>
                </div>
              </div>
              <h3>Team 2</h3>
              <div class="form-group">
                <label class="col-md-4 control-label">Player 1</label>
                <div class="col-md-7">
                  <select class="form-control" [(ngModel)]="match.Team2Player1">
                    <option *ngFor="let sp of Spieler" [ngValue]="sp">
                      {{sp.FirstName}} {{sp.LastName}}
                    </option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-4 control-label">Player 2</label>
                <div class="col-md-7">
                  <select class="form-control" [(ngModel)]="match.Team2Player2">
                    <option *ngFor="let sp of Spieler" [ngValue]="sp">
                      {{sp.FirstName}} {{sp.LastName}}
                    </option>
                  </select>
                </div>
              </div>
              <h3>Results</h3>
              <div class="form-group">
                <label class="col-md-4 control-label">Team 1</label>
                <div class="col-md-7">
                  <input type="text" class="form-control input-sm input-sm" [(ngModel)]="match.ResultPointsPlayer1">
                </div>
              </div>

              <div class="form-group">
                <label class="col-md-4 control-label">Team 2</label>
                <div class="col-md-7">
                  <input type="text" class="form-control input-sm input-sm" [(ngModel)]="match.ResultPointsPlayer2">
                </div>
              </div>

              <div class="form-group">
                <label class="col-md-4 control-label">has Ended</label>
                <div class="col-md-7">
                  <div class="checkbox">
                    <label><input type="checkbox" [(ngModel)]="match.Finished"></label>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <div class="col-md-7 offset-md-5">
                  <button class="btn btn-default" (click)="goBack()">go Back</button>
                  <button class="btn btn-default" (click)="save(match)">Save</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
