<div *ngIf="playerForDay" class="container theme-showcas">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          Generate new Matches for Tournament "{{ tournament.Name }}"
        </div>
        <div class="panel-body">
          <div class="col-md-3">
            <table class="table table-hover table-bordered">
              <thead>
              <tr>
                <th class="col-md-12">all Players</th>
              </tr>
              </thead>
              <tbody>
                <tr *ngFor="let player of players" class="pointer" (click)="selectPlayer(player)">
                  <td>{{ player.FirstName }} {{ player.LastName }}</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="col-md-3">
            <table class="table table-hover table-bordered">
              <thead>
              <tr>
                <th class="col-md-12">available Player for Matches</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let player of playerForDay" class="pointer" (click)="deselectPlayer(player)">
                <td>{{ player.FirstName }} {{ player.LastName }}</td>
              </tr>
              </tbody>
            </table>
          </div>
          <div class="col-md-6">
            <div class="block form-horizontal">
              <div class="form-group">
                <label class="col-md-6 control-label">Tournament</label>
                <div class="col-md-6">
                  <p class="form-control-static">{{ tournament.Name }}</p>
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-6 control-label">Date</label>
                <div class="col-md-6">
                  <p class="form-control-static">{{ tournament.Timestamp | date:"dd.MM.yyyy" }}</p>
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-6 control-label">Number of Matches to Generate</label>
                <div class="col-md-6">
                  <input type="number" class="form-control input-sm input-sm" [(ngModel)]="numberToGenerate">
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-6 offset-md-6">
                  <button class="btn btn-default" (click)="goBack()">go Back</button>
                  <button class="btn btn-default" [disabled]="numberToGenerate == 0" (click)="generate()">Generate {{ numberToGenerate }} Matches</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
